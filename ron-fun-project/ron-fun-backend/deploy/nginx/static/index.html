<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ron.fun - 积分抽奖与商城平台</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #3b82f6;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.5rem;
            color: #64748b;
            margin-bottom: 2rem;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        .feature {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            width: 280px;
        }
        .feature-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #0f172a;
            margin-bottom: 0.75rem;
        }
        .feature-desc {
            color: #64748b;
            line-height: 1.5;
        }
        .footer {
            margin-top: 2rem;
            color: #94a3b8;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Ron.fun</div>
        <div class="subtitle">综合积分平台 · 抽奖与商城</div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-title">积分管理</div>
                <div class="feature-desc">为用户提供完善的积分获取、消费和管理功能，支持多种积分来源与消费场景。</div>
            </div>
            
            <div class="feature">
                <div class="feature-title">抽奖活动</div>
                <div class="feature-desc">提供九宫格、大转盘等多种抽奖形式，支持概率配置、奖品管理和记录查询。</div>
            </div>
            
            <div class="feature">
                <div class="feature-title">积分商城</div>
                <div class="feature-desc">丰富的积分兑换商品，包括虚拟物品和实物商品，满足用户多样化需求。</div>
            </div>
        </div>
        
        <div class="footer">
            © 2025 Ron.fun - 版权所有
        </div>
    </div>
</body>
</html>
